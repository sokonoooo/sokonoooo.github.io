  <style>
    body {
      background-color: #1a1a1a;

<body>
  <h1>üèÜ –®–∏–ª–¥—ç–≥ 10 —Ç–æ–≥–ª–æ–≥—á</h1>
  <table>
    <thead>
      <tr>
        <th>‚Ññ</th>
        <th>–ù—ç—Ä</th>
        <th>–û–Ω–æ–æ</th>
      </tr>
    </thead>
    <tbody id="scoreList"></tbody>
  </table>

  <button id="backButton">üîÅ –ë—É—Ü–∞—Ö</button>

<script>
window.onload = function() {
  displayScores();

  document.getElementById('backButton').addEventListener('click', () => {
    window.location.href = 'index.html';
  });
};

function displayScores() {
  let data = JSON.parse(localStorage.getItem("hangmanTopScores") || "[]");

  data = data.filter(entry =>
    entry &&
    typeof entry.name === "string" &&
    typeof entry.score === "number" &&
    !isNaN(entry.score)
  );

  data.sort((a, b) => b.score - a.score);

  const tbody = document.getElementById("scoreList");
  tbody.innerHTML = "";

  data.slice(0, 10).forEach((entry, index) => {
    const tr = document.createElement("tr");

    const tdIndex = document.createElement("td");
    tdIndex.textContent = index + 1;
    tr.appendChild(tdIndex);

    const tdName = document.createElement("td");
    tdName.textContent = entry.name;
    tr.appendChild(tdName);

    const tdScore = document.createElement("td");
    tdScore.textContent = entry.score;
    tr.appendChild(tdScore);

    tbody.appendChild(tr);
  });
}
</script>
